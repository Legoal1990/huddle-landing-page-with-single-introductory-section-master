<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/estilos.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header><div class="logo"><img alt="Huddle" src="images\logo.svg"></div></header>

  <div class="contenedor2">
    <div class="mockups">
      <img alt="Imagen con diseño web y movil" src="images\illustration-mockups.svg">
    </div>

    <div class="description">
      <div class="titulo">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      
      <div class="texto">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      </div>

      <div class="boton">
        <a href="#">Register</a>
      </div>
    </div>
  </div>

  <div class="redes">
    <a href=""><span><i class="fa fa-facebook" aria-hidden="true"></i></span></a>
    <a href=""><span><i class="fa fa-twitter" aria-hidden="true"></i></span></a>
    <a href=""><span><i class="fa fa-instagram" aria-hidden="true"></i></i></span></a>
  </div>   

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leonor González</a>.
    </p>
  </footer>
</body>
</html>
