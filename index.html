<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/estilos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63e9398609.js" crossorigin="anonymous"></script>
  <link href="css/flexboxgrid.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="row start-xs">
    <header class="col-xs-12 col-lg-4"><div class="logo"><img alt="Huddle" src="images\logo.svg"></div></header>
  </div>
  <div class="contenedor2 row start-xs">
      
      <div class="mockups col-xs-12 col-lg-7">
        <img alt="Imagen con diseño web y movil" src="images\illustration-mockups.svg">
      </div>
      
      <div class="description col-xs-12 col-lg-4">
        <div class="titulo">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>     
        <div class="texto">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="boton">
          <a href="#">Register</a>
        </div>
      </div>
  </div>
  <div class="row center-xs end-lg">
    <div class="redes col-xs-5 col-lg-4">
      <a href=""><span><i class="fab fa-facebook-f"></i></span></a>
      <a href=""><span><i class="fab fa-twitter"></i></span></a>
      <a href=""><span><i class="fab fa-instagram"></i></span></a>
    </div> 
  </div>  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leonor González</a>.
    </p>
  </footer>
</body>
</html>
